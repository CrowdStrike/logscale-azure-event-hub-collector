name: "Release New Version"

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      FILE_NAME: azure_function_timer_trigger_code.zip
    steps:
      - uses: actions/checkout@v2
      - name: install more-utils
        run: sudo apt-get install moreutils
      - name: Set env
        run:  echo RELEASE_VERSION=${GITHUB_REF#refs/*/} >> $GITHUB_ENV && echo $RELEASE_VERSION
      - name: "Create ZIP"
        run: tar -cvf ${{ env.FILE_NAME }} join_app
      - name: Create Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.FILE_NAME }}
          asset_name: ${{ env.FILE_NAME }}
          tag: ${{ env.RELEASE_VERSION }}
          overwrite: true
          body: "Automatic release. See changelog for updates"
      - name: Update the arm.json to set a link to the new Azure function zip code.
        env: 
          URL: ${{ github.server_url }}/${{ github.repository }}/releases/download/${{ env.RELEASE_VERSION }}/${{ env.FILE_NAME }}
        run: jq --arg url "$URL" '.resources[4].resources[0].properties.WEBSITE_RUN_FROM_PACKAGE=$url' arm.json | sponge arm.json
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet arm.json|| echo "changed=true" >> $GITHUB_OUTPUT
      - name: Commit arm.json file
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Upadting WEBSITE_RUN_FROM_PACKAGE token to point to the new release"
      - name: Push changes # push the output folder to your repo
        if: steps.verify_diff.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
